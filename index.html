<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="seccion-logo">
      <img src="images/logo.svg" alt="" class="logo-img">
    </div>
    <div class="seccion-foto">
    </div>
    <div class="seccion-formulario">
      <h1 class="titulo">We're</h1>
      <h2 class="subtitulo">coming</h2>
      <h2 class="subtitulo">soon</h2>
      <p class="parrafo">Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with announcements
        and our launch deals.</p>
      <div class="formulario-enviar">
        <form action="#" id="formulario" class="formulario">
          <div class="contenedor-input">
            <input type="text" name="input" id="input" placeholder="Email Address" class="input">
            <span class="alerta-input" id="alerta-input"></span>
            <button type="button" class="btn" id="btn"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
